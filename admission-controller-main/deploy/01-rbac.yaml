---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admission-controller
  namespace: admission-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admission-controller
rules:
  # Need to list pods across all namespaces to check for existing frontend pods on nodes
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admission-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admission-controller
subjects:
  - kind: ServiceAccount
    name: admission-controller
    namespace: admission-controller
