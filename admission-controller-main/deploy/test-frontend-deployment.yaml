apiVersion: v1
kind: Namespace
metadata:
  name: test-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: test-frontend
  labels:
    app: frontend
spec:
  replicas: 5  # Create 3 pods to test the logic
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend  # This label triggers the admission controller
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8081
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
