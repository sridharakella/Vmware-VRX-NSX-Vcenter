apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller
  namespace: admission-controller
  labels:
    app: admission-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-controller
  template:
    metadata:
      labels:
        app: admission-controller
    spec:
      serviceAccountName: admission-controller
      containers:
        - name: admission-controller
          image: beninaskaria/vmware:v2.0.0   # Replace with your actual image
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          args:
            - -tls-cert=/etc/webhook/certs/tls.crt
            - -tls-key=/etc/webhook/certs/tls.key
            - -port=8443
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: webhook-certs
          secret:
            secretName: admission-controller-tls
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
